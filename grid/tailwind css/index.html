<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" >
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen ">
    <div class="py-8 w-6/12 bg-white border rounded-md shadow-md flex justify-center">
        <form class="w-9/12" action="">
             <h2 class="text-lg text-center font-bold ">create your account</h2>
             <div class="my-2">
                <label for="fullname"> Full name</label>
                <input class="block w-full border-2 px-2 py-1 my-2 rounded-md focus:outline-none focus:border-blue-200" type="text" name="fullname">
             </div>
             <div class="my-2">
                <label for="email">email</label>
                <input class="block w-full border-2 px-2 py-1 my-2 rounded-md focus:outline-none focus:border-blue-200" type="email" name="email">
             </div>
             <div class="my-2">
                <label for="password">password</label>
                <input class="block w-full border-2 px-2 py-1 my-2 rounded-md focus:outline-none focus:border-blue-200" type="password" name="password">
             </div>
             <button class="text-white bg-green-300 w-9/12 py-3 my-5 rounded-md">sign up</button>
             </div>
        </form>
       
    </div>
</body>
</html>
